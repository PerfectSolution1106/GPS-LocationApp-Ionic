<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- vehicle icons-->
    <link href="css/vehicle.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- <link href="lib/ion-search/ion-search.css" rel="stylesheet"> -->
    <!-- <link href="lib/ion-google-place/ion-google-place.css" rel="stylesheet"> -->
    <!-- <link href="lib/ion-place-autocomplete/ion-place-autocomplete.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="lib/angular-google-places-autocomplete/src/autocomplete.css">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- google maps javascript -->
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places,geometry&amp;key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es"></script>

    <script src="lib/angular-google-places-autocomplete/src/autocomplete.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-dark" align-title="center">
          <!-- Back button -->
          <ion-nav-back-button>
            Back
          </ion-nav-back-button>

          <!-- Burger button -->
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>

        </ion-nav-bar>

        <!-- Main view content -->
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-content>

          <!-- User profile -->
          <div class="dark-bg text-center padding">
            <a ui-sref="profile">
              <img class="profile-picture circle" menu-close="" src="img/thumb/edward.png">
              <h5 class="light">Edward Thomas</h5>
            </a>
          </div>

          <!-- Menu -->
          <div class="list" menu-close="">
            <div class="item item-icon-left" ui-sref="home">
              <i class="icon ion-ios-home-outline"></i>
              Home
            </div>

            <div class="item item-icon-left" ui-sref="history">
              <i class="icon ion-android-time"></i>
              History
            </div>

            <div class="item item-icon-left" ui-sref="notification">
              <i class="icon ion-android-notifications"></i>
              Notification
              <span class="badge badge-assertive">2</span>
            </div>

            <div class="item item-icon-left" ui-sref="support">
              <i class="icon ion-ios-help-outline"></i>
              Support
            </div>

            <div class="item item-icon-left" ui-sref="login">
              <i class="icon ion-log-out"></i>
              Logout
            </div>
          </div>

        </ion-content>

      </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
